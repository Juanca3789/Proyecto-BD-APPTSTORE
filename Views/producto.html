<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Assets/css/styles.css">
    <title>Producto</title>
</head>
<body onload="producto(), controlForm()">
    <header>
        <div class="dropdown">
            <span class="icon-user">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                </svg>
            </span>
            <div class="dropdown-content" id = "Contenido">
                <h5> Inicia sesión </h5>
                <form id="sesión">
                    <label for="Nombre">Usuario:</label>
                    <input type="text" id="Nombre" name="Nombre" required>
                    <input type="submit" value="Iniciar sesión">
                    <input type="button" value="Registrarse" onclick="Registro()">
                </form>
            </div>
        </div>
        <h1 style="float: right; margin-right: 43%;">Tienda de Juegos</h1>
        <div class="dropdown">
            <button onclick="window.location.assign(baseUrl + 'Views/index.html')">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
                </svg>
            </button>
        </div>
        <div class="dropdown">
            <button onclick="window.location.assign(baseUrl + 'Views/carrito.html')">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
                    <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
                </svg>
            </button>
        </div>
    </header>
    <section class="product" id="Juego 1">
        <!--
            <img src="tu-imagen-del-producto.jpg" alt="Producto">
            <h2>Nombre del Producto</h2>
            <p>Descripción del producto. Puedes incluir detalles, características, etc.</p>
            <p class="price">$99.99</p>
            <button>Añadir al carrito</button>
        -->
    </section>

    <footer>
        <p>Tienda de Juegos - Grupo #6 &copy;</p>
    </footer>

</body>

</html>
